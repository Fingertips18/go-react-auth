name: Client Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Client Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run vitest
        run: |
          cd client
          npm run test
